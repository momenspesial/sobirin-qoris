		<meta property="og:url" content="https://momenspesial.github.io/sobirin-qoris"/>
		<meta property="og:site_name" content="Sobirin & Qoris Wedding"/>
		<meta property="og:description" content="Sabtu, 12 Februari 2022"/>
		<meta name="twitter:title" content="Sobirin & Qoris Wedding" />
		<meta name="twitter:description" content="Sabtu, 12 Februari 2022" />
		<meta name="twitter:image" content="https://momenspesial.github.io/sobirin-qoris/images/invitation-cover.jpg" />
		<meta name="twitter:url" content="https:/momenspesial.github.io/sobirin-qoris" />
		<meta name="twitter:card" content="" />
		<link rel="shortcut icon" href="images/heart-love-icon.png">
		<link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/icomoon.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/magnific-popup.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
		<link rel="stylesheet" href="css/sweetalert2.min.css">
		<link rel="stylesheet" href="css/prism.css">
		<link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" >
		<link rel="stylesheet" href="css/style.css?v=2">
		<script src="js/modernizr-2.6.2.min.js"></script>
	</head>
	<body>
    
    <div class="loader"></div>
    
    <div id="page">
    <nav class="fh5co-nav" role="navigation">
      <div class="container">
        <div class="row">
          <div class="col-xs-2">
            <div id="logo"><a href="index.html">Menikah<strong>.</strong></a></div>
          </div>
        </div>
        
      </div>
    </nav>

    <header id="header" class="cover cover-sm" role="banner" style="background-image:url(images/img_bg_1.jpg);">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 text-center">
            <div class="display-t">
              <div class="display-tc animate-box" data-animate-effect="fadeIn">
                <h1>Ucapan-ucapan</h1>
                <h2>Ikhwan & Annisa Wedding</a></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div id="couple" class="section-gray">
      <div class="container" style="padding:2em 0">
        <div class="couple-wrap animate-box">
          <div class="couple-half">
            <div class="groom">
              <img src="images/default-user.png" alt="groom" class="img-responsive">
            </div>
            <div class="desc-groom">
              <h3>Moh Ikhwan, S.Kom</h3>
              <p>Putra dari pasangan<br>
                <b>Bapak H. Subidin (Alm)<br>& Ibu Hj. Miskiyah</b>
              </p>
            </div>
          </div>
          <p class="heart text-center"><i class="icon-heart2"></i></p>
          <div class="couple-half">
            <div class="bride">
              <img src="images/default-user.png" alt="groom" class="img-responsive">
            </div>
            <div class="desc-bride">
              <h3>Afiyatul Annisa, S.E</h3>
              <p>Putri dari pasangan<br>
                <b>Bapak Khairil<br>& Ibu Siti Nur Asih</b>
              </p>
            </div>
          </div>
        </div>
        <div style="clear:both"></div>
      </div>
    </div>

    <div class="fh5co-section">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-push-8 animate-box">
            <h3>Form Ucapan</h3>
            <form action="#">
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Nama Tamu</label>
                  <input type="text" name="guestName" class="form-control" placeholder="Nama Tamu">
                </div>
                <div class="col-md-12">
                  <label>Tempat</label>
                  <input type="text" name="guestPlace" class="form-control" placeholder="Tempat">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Tamu Mempelai</label>
                  <select class="form-control" name="guestRef">
                    <option value="a">Annisa</option>
                    <option value="i">Ikhwan</option>
                  </select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label>Ucapan</label>
                  <textarea name="guestMsg" rows="5" class="form-control" placeholder="Ucapan"></textarea>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-primary">Simpan</button>
              </div>
            </form>		
          </div>
          <div class="col-md-8 col-md-pull-4 animate-box">
            <h3>Daftar Ucapan</h3>
            <div class="ucapan-container" id="ucapan-container">
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" role="contentinfo">
      <div class="container">
        <div class="row copyright">
          <div class="col-md-12 text-center">
            <p>
              <small class="block">Crafted by MomenSpesial with lots of <span class="heartpulse"><i class="icon-heart2"></i></span>
                <br>for Sobirin & Qoris</small>
            </p>
          </div>
        </div>
      </div>
    </footer>
    </div>

    <div class="gototop js-top">
      <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/magnific-popup-options.js"></script>
    <script src="js/jpguc.js"></script>
	</body>
</html>
